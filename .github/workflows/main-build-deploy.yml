name: Main Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: main-build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  installer-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify installer scripts point to monorepo release source
        run: |
          grep -q 'REPO="velocityeu/velocitypulse"' velocitypulse-agent/scripts/install-linux.sh
          grep -q 'REPO="velocityeu/velocitypulse"' velocitypulse-web/app/api/get/agent-sh/route.ts
      - name: Validate latest agent release assets exist
        run: |
          RELEASE_JSON="$(curl -fsSL https://api.github.com/repos/velocityeu/velocitypulse/releases)"
          echo "$RELEASE_JSON" | jq -e 'map(select(.tag_name | startswith("agent-v")))[0]' >/dev/null
          echo "$RELEASE_JSON" | jq -e 'map(select(.tag_name | startswith("agent-v")))[0].assets | map(.name) | any(test("velocitypulse-agent-.*\\.tar\\.gz$"))' >/dev/null
          echo "$RELEASE_JSON" | jq -e 'map(select(.tag_name | startswith("agent-v")))[0].assets | map(.name) | any(test("velocitypulse-agent-.*\\.zip$"))' >/dev/null

  build-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: velocitypulse-dashboard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: velocitypulse-dashboard/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: velocitypulse-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: velocitypulse-web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  build-agent:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: velocitypulse-agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: velocitypulse-agent/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: [installer-smoke, build-dashboard, build-web, build-agent]
    outputs:
      deployment_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Validate Vercel secrets (dashboard)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DASHBOARD_PROJECT_ID }}
        run: |
          for var in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var"
              exit 1
            fi
          done
      - name: Pull Vercel production env (dashboard)
        working-directory: velocitypulse-dashboard
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DASHBOARD_PROJECT_ID }}
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
      - name: Build Vercel artifact (dashboard)
        working-directory: velocitypulse-dashboard
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DASHBOARD_PROJECT_ID }}
        run: npx vercel build --prod --token="$VERCEL_TOKEN"
      - name: Deploy dashboard to Vercel
        id: deploy
        working-directory: velocitypulse-dashboard
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DASHBOARD_PROJECT_ID }}
        run: |
          URL="$(npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Dashboard deployed to: $URL"

  deploy-web:
    runs-on: ubuntu-latest
    needs: [installer-smoke, build-dashboard, build-web, build-agent]
    outputs:
      deployment_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Validate Vercel secrets (web)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
        run: |
          for var in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var"
              exit 1
            fi
          done
      - name: Pull Vercel production env (web)
        working-directory: velocitypulse-web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
      - name: Build Vercel artifact (web)
        working-directory: velocitypulse-web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
        run: npx vercel build --prod --token="$VERCEL_TOKEN"
      - name: Deploy web to Vercel
        id: deploy
        working-directory: velocitypulse-web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
        run: |
          URL="$(npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Marketing web deployed to: $URL"

  agent-release:
    runs-on: ubuntu-latest
    needs: [build-agent]
    defaults:
      run:
        working-directory: velocitypulse-agent
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: velocitypulse-agent/package-lock.json
      - name: Detect agent release state
        id: detect
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PKG_VERSION="$(node -p 'require("./package.json").version')"
          TS_VERSION="$(node -e "const fs=require('fs'); const m=fs.readFileSync('./src/utils/version.ts','utf8').match(/export const VERSION = '([^']+)'/); if(!m){process.exit(1)} process.stdout.write(m[1])")"
          if [ "$PKG_VERSION" != "$TS_VERSION" ]; then
            echo "Agent version mismatch: package.json=$PKG_VERSION version.ts=$TS_VERSION"
            exit 1
          fi
          TAG="agent-v$PKG_VERSION"

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            TAG_EXISTS="true"
          else
            TAG_EXISTS="false"
          fi

          if gh release view "$TAG" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            RELEASE_EXISTS="true"
          else
            RELEASE_EXISTS="false"
          fi

          echo "agent_version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "tag_exists=$TAG_EXISTS" >> "$GITHUB_OUTPUT"
          echo "release_exists=$RELEASE_EXISTS" >> "$GITHUB_OUTPUT"

      - name: Build release artifacts
        if: steps.detect.outputs.release_exists == 'false'
        run: |
          SHORT_SHA="$(git rev-parse --short "$GITHUB_SHA")"
          sed -i "s/__BUILD_ID__/$SHORT_SHA/g" src/utils/version.ts
          npm ci
          npm run build
          npm test

          VER="${{ steps.detect.outputs.agent_version }}"
          STAGE_DIR="../velocitypulse-agent-${VER}"
          mkdir -p "$STAGE_DIR/src/ui"
          cp -r dist/ package.json package-lock.json "$STAGE_DIR/"
          cp -r src/ui/public/ "$STAGE_DIR/src/ui/"
          tar -czf "../velocitypulse-agent-${VER}.tar.gz" -C .. "velocitypulse-agent-${VER}"
          (cd .. && zip -rq "velocitypulse-agent-${VER}.zip" "velocitypulse-agent-${VER}")

      - name: Publish agent GitHub release
        if: steps.detect.outputs.release_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.detect.outputs.tag }}"
          VER="${{ steps.detect.outputs.agent_version }}"

          if [ "${{ steps.detect.outputs.tag_exists }}" = "true" ]; then
            TAG_ARGS="--verify-tag"
          else
            TAG_ARGS="--target ${GITHUB_SHA}"
          fi

          gh release create "$TAG" \
            ../velocitypulse-agent-"$VER".tar.gz \
            ../velocitypulse-agent-"$VER".zip \
            --repo "${{ github.repository }}" \
            --title "VelocityPulse Agent v$VER" \
            --notes "## VelocityPulse Agent v$VER\n\nBuilt from \`${GITHUB_SHA::7}\` by \`main-build-deploy.yml\`." \
            $TAG_ARGS

  deployment-summary:
    runs-on: ubuntu-latest
    needs: [deploy-dashboard, deploy-web, agent-release]
    steps:
      - name: Summary
        run: |
          echo "Dashboard deployment: ${{ needs.deploy-dashboard.outputs.deployment_url }}"
          echo "Web deployment: ${{ needs.deploy-web.outputs.deployment_url }}"
          echo "Agent release step completed."
